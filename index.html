<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>D3 Graph</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!--jQuery used for makeItRain() by sarahlesh.com-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src = "myd3.js"></script>

</head>
<body>
    <!--Graph container-->
    <div id="graph"></div>
    <!--Interactive header wrapper-->
    <div id = "optionWrapper">
        <div class = "option">
            <h2>Color 1</h2>
            <input id = "col1" class = "colourInput" value="#2448A8" type = "color">
        </div>
        <div class = "option">
            <h2>Color 2</h2>
            <input id = "col2" class = "colourInput" value="#89E9E4" type = "color">
        </div>
        <div class = "option">
            <h2>Scale</h2>
            <input id = "scale" class = "dimension" value = "1" max = "10" step = "0.1" type = "number">
        </div>
    </div>
    <!--Footer information-->
    <div id = "footer">
        <h2 id = "author">Made by Aaron Morris</h2>
        <h2 id = "original"><a href = "https://www.d3-graph-gallery.com/graph/streamgraph_template.html" target="_blank">Original Data Vis</a></h2>
        <h1 id = "title">Title</h1>
    </div>
</body>

<script>
    //Graph initialisation
    let graph = new Graph(800,600, 'Movie Revenue');
    graph.graphInit('#graph');
    graph.makeItRain();
</script>
