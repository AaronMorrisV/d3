<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <!-- Load d3.js & color scale-->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jscolor.js"></script>

</head>
<body style = "overflow:hidden">
    <!-- Create a div where the graph will take place -->
    <div style = "width:90%;transform: translate(-50%,-50%); transform-origin: top left; transition:0.3s; position:absolute;top:50%;left:50%;">
        <div id="graph1" style = "float:left; transform-origin: center right; transition:0.3s;width:50%"></div>
        <div id="graph2" style = "float:left; transform-origin: center right; transition:0.3s; width:50%"></div>
    </div>
    
    <!--<input type="file" name="file" id="file">-->
    <input id = "col1" class = "jscolor" value="FF0000" style = "position: absolute;">
    <input id = "col2" class = "jscolor" value="FF8FF0" style = "position: absolute; margin-left:300px">
    <input id = "scale1" class = "dimension" value = "1" max = "2" step = "0.1" type = "number" style = "position:absolute; margin-left:600px">
    <input id = "scale2" class = "dimension" value = "1" max = "2" step = "0.1" type = "number" style = "position:absolute; margin-left:800px">
</body>
<script src = "simpled3.js"></script>

    let graph1 = new Graph(600,400,"https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/5_OneCatSevNumOrdered_wide.csv");
    graph1.graphInit("#graph1");
    let graph2 = new Graph(600,400,"https://raw.githubusercontent.com/AaronMorrisV/d3/master/origData.csv");
