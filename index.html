<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <!-- Load d3.js & color scale-->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link rel="stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="makeItRain.css">
    <script src="makeItRain.js" > </script>

    <title>D3 Graph</title>
</head>
<body>
    <!--Snow/Sakura overlay container-->
    <section id="snow-bg"></section>
    <!--Graph container-->
    <div id="graph"></div>
    <!--Interactive header wrapper-->
    <div id = "optionWrapper">
        <div class = "option">
            <h2>Color 1</h2>
            <input id = "col1" class = "colourInput" value="44a28f">
        </div>
        <div class = "option">
            <h2>Color 2</h2>
            <input id = "col2" class = "colourInput" value="c1ebb5">
        </div>
        <div class = "option">
            <h2>Scale</h2>
            <input id = "scale" class = "dimension" value = "1" max = "10" step = "0.1" type = "number">
        </div>
    </div>
    <!--Footer information-->
    <div id = "footer">
        <h2 id = "author">Made by Aaron Morris</h2>
        <h2 id = "original"><a href = "https://www.d3-graph-gallery.com/graph/streamgraph_template.html" target="_blank">Original Data Vis</a></h2>
        <h1 id = "title">Title</h1>
    </div>
</body>
<!--Scripts-->
<script src = "myd3.js"></script>
<script src="colourMatching.js"></script>


<script>
    //Graph initialisation
    let graph = new Graph(1000,700, "Movie Revenue");
    graph.graphInit();
    makeItRain();    
</script>
