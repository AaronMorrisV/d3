    //Data parser
    class DataEntry{
        constructor(date, size, price){

    document.getElementById('file').onchange = function(){

        var arr = []

        reader.onload = function(progressEvent){

    class Graph{
        constructor(col1, col2, width, height, data){ //col1 #hex, col2 #hex, width int, height int, data [csv, ..., csv] 
            this.col1 = col1;
            this.col2 = col2;

    let MyGraph = new Graph("#ff0000", "#6a0dad", 900, 500, 1);
    
    //drawGraph = function(){

    //}
    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 30, bottom: 0, left: 10},
        width = 860 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)

    // Parse the Data
    //d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/5_OneCatSevNumOrdered_wide.csv", function(data) {

    d3.csv("https://raw.githubusercontent.com/AaronMorrisV/d3/master/origData.csv", function(data) {
        // List of groups = header of the csv files
        var keys = data.columns.slice(0);
        console.log(keys);
        
        // Add X axis
        var x = d3.scaleLinear()
            .domain(d3.extent(data, function(d) { return d.year; }))
            .range([ 0, width ]);
        svg.append("g")
            .attr("transform", "translate(0," + height*0.8 + ")")
            .call(d3.axisBottom(x).tickSize(-height*.7).tickValues([1900, 1925, 1975, 2000]))
            .select(".domain").remove()
        // Customization
        svg.selectAll(".tick line").attr("stroke", "#b8b8b8")
        
        // Add X axis label:
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", width)
            .attr("y", height-30 )
            .text("Time (year)");
        
        // Add Y axis
        var y = d3.scaleLinear()
            .domain([-100000, 100000])
            .range([ height, 0 ]);
        
        var col1 = "#ff0000";
        var col2 = "#6a0dad";//"#00d4ff";

        //var col1 = "#ffff00";
        // /var col2 = "#00ffff";//"#00d4ff";

        function genColorPal(a, b, num){
            i = 0;
            arry = [];
            while(i < num){
                arry.push(lerpColor(a,b,i/(num-1)))
                i+=1;
            }
            return arry;
        }
        //Lerp Color function by Rosszurowski https://gist.github.com/rosszurowski/67f04465c424a9bc0dae
        function lerpColor(a, b, amount) { 
            var ah = parseInt(a.replace(/#/g, ''), 16),
                ar = ah >> 16, ag = ah >> 8 & 0xff, ab = ah & 0xff,
                bh = parseInt(b.replace(/#/g, ''), 16),
                br = bh >> 16, bg = bh >> 8 & 0xff, bb = bh & 0xff,
                rr = ar + amount * (br - ar),
                rg = ag + amount * (bg - ag),
                rb = ab + amount * (bb - ab);
            return '#' + ((1 << 24) + (rr << 16) + (rg << 8) + rb | 0).toString(16).slice(1);
        }
        
        // color palette
        var color = d3.scaleOrdinal()
            .domain(keys)
            .range(genColorPal(col1,col2, keys.length)); //d3.schemeDark2

        //stack the data?
        var stackedData = d3.stack()
            .offset(d3.stackOffsetSilhouette)
            .keys(keys)
            (data)
        
        // create a tooltip
        var Tooltip = svg
            .append("text")
            .attr("x", 0)
            .attr("y", 0)
            .style("opacity", 0)
            .style("font-size", 17)
        
        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function(d) {
            Tooltip.style("opacity", 1)
            d3.selectAll(".myArea").style("opacity", .2)
            d3.select(this)
            .style("stroke", "black")
            .style("opacity", 1)
        }
        var mousemove = function(d,i) {
            grp = keys[i]
            Tooltip.text(grp)
        }
        var mouseleave = function(d) {
            Tooltip.style("opacity", 0)
            d3.selectAll(".myArea").style("opacity", 1).style("stroke", "none")
        }
        
        // Area generator
        var area = d3.area()
            .x(function(d) { return x(d.data.year); })
            .y0(function(d) { return y(d[0]); })
            .y1(function(d) { return y(d[1]); })
        
        // Show the areas
        svg
            .selectAll("mylayers")
            .data(stackedData)
            .enter()
            .append("path")
            .attr("class", "myArea")
            .style("fill", function(d) { return color(d.key); console.log(color(d.key)); })
            .attr("d", area)
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)
     
    })
